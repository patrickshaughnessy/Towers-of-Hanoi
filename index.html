<!DOCTYPE html>
<html lang="en">
<head>

  <title>Towers Of Hanoi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <input id="startNumber" type="number" placeholder="How many blocks?" min="3", max="10">
  <button id="startButton">Start!</button>

  <a href="http://patrickshaughnessy.github.io/Cadeify-color-picker/">Click Me!</a>

  <div id="gameSpace">

    <div class="section">
      <div class="container" id="section1">
          <!-- blocks dynamically added here -->
      </div>
    </div>
    <div class="section">
      <div class="container" id="section2">
        <!-- <div class="block bottom">bottom</div> -->
      </div>
    </div>
    <div class="section">
      <div class="container" id="section3">
        <!-- <div class="block bottom">bottom</div> -->
      </div>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="main.js"></script>

</html>
